  <!DOCTYPE html>
  <html lang="ru">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  			  src="https://code.jquery.com/jquery-3.3.1.min.js"
  			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bundle.css">
    <title>GTA V</title>
  </head>
  
  <body>

  <main class="gta-acount  authorization">
    <div class="gta-acount__content">
      <img class="logo" src="img/logo.png" alt="logo.png">

      <header>
        <h2>Авторизация на аккаунт</h2>
        <p>Если у вас уже существует аккаунт, то вы можете в&nbsp;него&nbsp;зайти</p>
      </header>

      <form action="" method="POST">
        <div class="input-cont">
          <input type="text" class="entry-login" name="entry-login" id="entry-login-id" placeholder="Логин / E-mail" required>
        </div>

        <div class="input-cont">
          <input type="password" id="entry-password-id" name="entry-password" placeholder="Пароль" required>
        </div>

        <div class="checkbox-and-link">
          <div>
            <input type="checkbox" name="remember-me" id="remember-me-id">
            <label for="remember-me-id">Запомнить меня</label>
          </div>
          <a class="restore-pw" href="#">Восстановить пароль</a>
        </div>

        <div class="btn-cont">
          <input class="btn-enter" type="submit" value="Войти">
          <a class="btn-register" href="registration.html">Регистрация</a>
        </div>
      </form>

    </div>
  </main>

</body>
</html>
