<main class="gta-acount  registration  reg-page">
  <div class="gta-acount__content">
    <img class="logo" src="img/logo.png" alt="logo.png">
    <header>
      <h2>Регистрация аккаунтa</h2>
      <p>Если у Вас еще нет своего аккаунта, то вы можете создать его сейчас</p>
    </header>
    <form id="reg-form" action="" method="POST">
      <div class="input-cont">
        <input type="email" name="new-user__email" id="new-user__email-id" placeholder="E-mail" required>
      </div>

      <div class="input-cont">
        <input type="text" class="new-user__login" name="new-user__login" id="new-user__login-id" required>
        <div class="placeholder">Логин&nbsp;&nbsp;<span>(Не имя и фамилия персонажа!)</span></div>
      </div>

      <div class="input-cont">
        <input type="password" name="new-user__pw" id="new-user__pw-id" placeholder="Придумайте пароль" required>
      </div>

      <div class="input-cont">
        <input type="password" name="new-user__pw-repeat" id="new-user__pw-repeat-id" placeholder="Повторите пароль" required>
      </div>

      <div class="input-cont">
        <input type="text" class="promo-code" name="new-user__promo-code" id="new-user__promo-code" placeholder="Промо-код (не обязательно)">
      </div>

      <div class="btn-cont">
        <a class="btn-back  js-btn-back" href="index.html">Назад</a>
        <input class="btn-register-end" type="submit" value="Зарегистрироваться, GO!">
      </div>
    </form>
  </div>
</main>
