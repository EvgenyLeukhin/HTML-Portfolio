    <!-- РУЛЕТКА -->
    <style type="text/css">
      /* 9.72972973deg - 1 сектор */
      /* для рулетки нужно рандомить второй множитель 777 (черех php можно реализовать)*/
      /*
          Выводить значение выпавшего числа (#roulete-output) можно
          от значения transform #roulete-img,
          которое будет в самом конце анимации
      */
      @keyframes rulete-rotate {
        from { transform: rotate(0); }
        to { transform: rotate(calc(9.72972973deg * 777)); }
      }
    </style>
    <!-- РУЛЕТКА -->
