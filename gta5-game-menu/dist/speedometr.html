<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic" rel="stylesheet">

  <!-- РУЛЕТКА -->
  <style type="text/css">
    /* 9.72972973deg - 1 сектор */
    /* для рулетки нужно рандомить второй множитель 777 (черех php можно реализовать)*/
    /*
        Выводить значение выпавшего числа (#roulete-output) можно
        от значения transform #roulete-img,
        которое будет в самом конце анимации
    */
    @keyframes rulete-rotate {
      from { transform: rotate(0); }
      to { transform: rotate(calc(9.72972973deg * 777)); }
    }
  </style>
  <!-- РУЛЕТКА -->

  <link rel="stylesheet" href="css/bundle.css">
  <title>GTA V</title>
</head>

<body class="display-container">

<!-- добавляем класс speedometr -->
<main class="display-area  speedometr">
  <!-- Это инпут, от которого работает спидометр -->
  <!-- Меняется значение этого инпута - изменяется показание спидометра -->
  <h3 style="color: #fff;">Введите скорость: </h3>
  <input id="speedometr" type="number"/>

  <div class="indicators">
    <div class="gas">
      <i></i>
      <span>100</span>
    </div>

    <div class="engine damage"></div>
    <div class="doors"></div>
  </div>
</main>


  <script src="js/bundle.js"></script>
