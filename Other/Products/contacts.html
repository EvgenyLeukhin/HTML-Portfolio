<!DOCTYPE html> 
<html lang="ru">

<head> 
    <title>Продукты из СССР | Контакты</title>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="товары из СССР, контакты">
    <meta name="description" content="Интернет магазин &laquo;Продукты из СССР&raquo; для любителей добрых продуктовых традиций нашего социалистического прошлого | Контакты"> 
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
	<link rel="stylesheet" type="text/css" href="css/contacts-style.css">
	
</head> 

<body> 

<div class="wrapper">
    <div class="header clearfix">
		<div class="layout-positioner">
			<div class="header-top clearfix"><!--ЛОГО и МЕНЮ-->
			    <div class="logo"><!--ЛОГОТИП-->
					<a href="index.html">
						<img class="logotype" src="img/logo.jpg" alt="ЛОГОТИП" width="100">
					</a>
					<strong>ПРОДУКТЫ ИЗ СССР</strong>
				</div>
                <ul class="menu"><!--МЕНЮ-->
					<li><a href="index.html">Главная</a></li>
					<li><a href="catalog.html">Каталог</a></li>
					<li><a href="contacts.html">Контакты</a></li>
				</ul>
				<div class="search-field">
					<form action="page.html" method="post">
						<input type="search" name="search" id="search">
						<input type="submit" name="submit-search" id="submit-search" value="Поиск по сайту">
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="promo"><!--СЛОГАН-->
		<span class="promo-tagline"><strong>ПРОДУКТЫ из СССР</strong>&nbsp;-&nbsp;интернет-магазин</span>
	</div> 

	<div class="main-content clearfix">
		<div class="layout-positioner">
		
		<div class="left-column">
			 <h2 class="store-contacts-title">Наши контакты:</h2>
			  <ul class="store-contacts">
				<li><div class="icon icon-adress"></div><span class="adress">г.&nbsp;Петрозаводск,&nbsp;Октябрьский&nbsp;проспект,&nbsp;д.&nbsp;28</span></li>
				<li><div class="icon icon-phone"></div><span class="phone">+7-8142-88-888</span></li>
				<li><div class="icon icon-e-mail"></div><span class="e-mail">ussr-store<span class="simbol-email">@</span>ussr.su</span></li>
			  </ul>
			  <div class="ya-map-cont">
				<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=eof4PEzk6QICTZufiAeu6NKryoDcrsdm&width=520&height=240&lang=ru_RU&sourceType=constructor&scroll=true"></script>
			  </div>
		</div>
		
		
		<div class="right-column">
		  <h2 class="contacts-title">Напишите нам:</h2>
		   <form action="page.html" method="POST">
			<fieldset>
				<table>
					<tr>
						<td><label for="first-name">Ваше имя:</label></td>
						<td><input type="text" name="first-name" id="first-name" autofocus required></td>
					</tr>
					<tr>
						<td><label for="email">Ваш e-mail:</label></td>
						<td><input type="email" name="email" id="email" required></td>
					</tr>	
					<tr>	
						<td><label for="date">Дата:</label></td>
						<td><input type="date" id="date" required ></td>
					</tr>	
					<tr>
						<td></td>
						<td><textarea cols="50" rows="5" name="feedback" id="feedback" placeholder="Оставьте свой отзыв о нашей продукции" required></textarea>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" name="submit-feedback" id="submit-feedback" value="Отправить комментарий"></td>
					</tr>
					</table>
			</fieldset> 
		   </form>
		   <ul class="social">
			   <a href="#"><li class="social-btn vk"></li></a>
			   <a href="#"><li class="social-btn fb"></li></a>
			   <a href="#"><li class="social-btn tw"></li></a>
		   </ul>
		</div>
	   </div>
      </div>
	  <div class="empty-box"></div>
</div>
			
	<div class="footer">
		<div class="layout-positioner clearfix">
			<div class="footer-copyright">
				<span class="footer-copyright-simbol">©</span> <span class="footer-copyright-year">2016</span> <b>&laquo;Продукты из СССР&raquo;</b><br>
				<i class="footer-copyright-rights">Все права защищены</i>
			</div>
			<div class="footer-flag">
				<img src="img/flag-ussr.jpg" alt="flag" width="30">
			</div>
			<div class="footer-email">ussr-store@us.su</div>
		</div>
	</div>
	
	
	
</body> 

</html>
